<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        a = a + 5; // Assignment operator with addition
        console.log("After addition assignment:", a); // Outputs 15


    let b = 10;
    b += 5; // Assignment operator with addition shorthand
    console.log("After addition assignment (shorthand):", b); // Outputs 15

    
    </script>
</body>
</html>
