<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // string data type
        const name = 'Weltec'
        console.log("name:",name)
        console.log("typeof name:",typeof name)

        // string to number
        let test = '2'
        let test1 = Number(test)
        console.log("test1:",test1)
        console.log("typeof test1:",typeof test1)
        console.log("test:",test, Number(test))
        console.log("typeof test:",typeof test, typeof Number(test))

        // number data type
        const age = 20.678
        console.log("age:",age)
        console.log("typeof age:",typeof age === "number", typeof typeof age)

        // Bigint data type
        let x = BigInt("123456789012345678901234567890");
        console.log("x:",x)
        console.log("typeof x:",typeof x)

        // boolean data type
        let y = true
        console.log("y:",y)
        console.log("typeof y:",typeof y)

        // undefined data type 
        let z
        console.log("z:",z)
        console.log("typeof z:",typeof z)
        
        // null data type
        let w = null
        console.log("w:",w)
        console.log("typeof w:",typeof w)

        // NaN
        let v = NaN
        console.log("v:",v)
        console.log("typeof v:",typeof v)

        // Symbol data type
        let s = Symbol("test")
        console.log("s:",s)
        console.log("typeof s:",typeof s)

    </script>
</body>
</html>
