<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = [1, 2, 3];
        const moreNumbers = [4, 5, 6];
        const allNumbers1 = numbers.concat(moreNumbers);
        const allNumbers = [...numbers, ...moreNumbers];
        const withoutSpread = [numbers, moreNumbers];
        console.log(allNumbers1, "check12");
        console.log(allNumbers, "check13");
        console.log(withoutSpread, "check14");
        console.log(...allNumbers, "check15");

        const person = { name: "John", age: 30 };

        const updatedPerson = { ...person, location: "New York" };
        // name : John
        // age : 30
        const newArray = [{...person}];
        console.log(updatedPerson, "check16", person, newArray);
    </script>
</body>
</html>
