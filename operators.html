<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
    // Assignment operators
    let a = 10;
    let b = 5;

    let c = a + b; // Addition operator
    console.log("Addition:", c); // Outputs 15

    let d = a * b; // Multiplication operator
    console.log("Multiplication:", d); // Outputs 50

    let e = a > b // Comparison  operator
    console.log("Greater than:", e); // Outputs true

    let f = a < b; // Comparison  operator
    console.log("Less than:", f); // Outputs false

    let g = 10;

    let h = (a + b) * g; // Arithmetic expression
    console.log("Arithmetic expression:", h); // Outputs 150

    let i = a - b; // Subtraction operator
    console.log("Subtraction:", i); // Outputs 5

    let j = a ** b; // Exponentiation operator (10 * 10 * 10 * 10 * 10)
    console.log("Exponentiation:", j); // Outputs 100000

    let k = a / b; // Division operator
    console.log("Division:", k); // Outputs 2

    let l = a % b; // Modulus operator
    console.log("Modulus:", l); // Outputs 0

    let m = a++; // Postfix increment operator
    console.log("Postfix increment:", m); // Outputs 10
    console.log("Value of a after postfix increment:", a); // Outputs 11

    let n = ++b; // Prefix increment operator
    console.log("Prefix increment:", n); // Outputs 6
    console.log("Value of a after prefix increment:", b); // Outputs 6 


    let x = 5;
    let y = 10;
    //condition ? expr1 : expr2
    let z = x > y ? 6 : 7; // Ternary operator
    console.log("Ternary operator result:", z); // Outputs 7

    let w = x < y ? 6 : 7; // Ternary operator
    console.log("Ternary operator result:", w); // Outputs 6
    </script>
</body>
</html>
