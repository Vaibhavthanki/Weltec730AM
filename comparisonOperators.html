<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        let b = '10';
        let e = 10;

        let c = a == b; // Comparison operator for equality
        console.log("Equality:", c); // Outputs true

        let d = a === e; // Comparison operator for strict equality
        console.log("Strict Equality:", d); // Outputs true

        let i = a > b // Comparison  operator
        console.log("Greater than:", i); // Outputs false

        let j = a < b; // Comparison  operator
        console.log("Less than:", j); // Outputs false

        let k = a >= b; // Comparison operator for greater than or equal to
        console.log("Greater than or equal to:", k); // Outputs true

        let l = a <= b; // Comparison operator for less than or equal to
        console.log("Less than or equal to:", l); // Outputs true

        let x = 5;
        let y = '5';
        let z = 5;

        let f = x != y; // Comparison operator for inequality
        console.log("Inequality:", f); // Outputs false

        let g = x !== y; // Comparison operator for strict inequality
        console.log("Strict Inequality:", g); // Outputs true

        let h = x !== z; // Comparison operator for strict inequality
        console.log("Strict Inequality:", h); // Outputs false
    </script>
</body>
</html>
