<body>
    <script>
        let person = {
            name: "John",
            age: 30,
            city: "New York"
        };

        person = 'test'

        console.log("Person :-",person);
        
        const person1 = {
            name: "John",

            address : {
                street: "123 Main St",

            },
            // Address : {
            //     street: "321 Main St",

            // }
        };

        const person2 = structuredClone(person1)

        const person3 ={}
    
        // person1 = {
        //     car : "test"
        // }

        console.log("Person1 :-",person1);

        // How to access properties
        console.log("Name:", person1.name);
        console.log( person1["age"]);
        console.log('address:', person1.address);
        
        // how to access nested properties
        console.log("Street:", person1.address.street);
        console.log("City:", person1.address["city"]);
        console.log("City:", person1["address"]["city"]);

        // console.log("Address:", person1.Address);

        // How to add properties
            person1.country = "USA";

            person1["phone"] = "123-456-7890";

            person1["address"]["state"] = "NY";

        console.log("New Person1 :-",person1);
        console.log("New Person2 :-",person2);  

        const person4 = new Object({
            name: "Alice",
            age: 25,
            hobbies: ["reading", "traveling", "cooking"]
        });

        console.log("Person4 :-", person4);

        const person5 = {
            0 : "John",
            1 : "Jane",
            2 : "Doe",
            3 : "Smith"
        }

        console.log(
            "Person5 :-", person5[0], person5[1], person5[2], person5[3] // John, Jane, Doe, Smith
        );
        
        

    </script>
