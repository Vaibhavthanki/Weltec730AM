    <script>
        const numbers = [75, 50, 25];
        let subtracted = 0;
        let sum = 0;

        numbers.forEach(function(num) {
            // 0 - 75
            //-75 - 50
            // -125 - 25
            subtracted -= num;
            // sum = 0 + 75
            // sum = 75 + 50
            // sum = 125 + 25
            sum += num;
        });

        console.log(subtracted,"check20",sum);
      // [175, 50, 25];
     //   [75, 50, 25];
        const reduced = numbers.reduce(function(acc, curr,index) {
            console.log("check12",'Index:', index, 'Accumulator:', acc, 'Current Value:', curr);
            // 0 - 75
            // -75 - 50
            // -125 - 25
            return acc - curr
            // 75 - 50
            // 25 - 25
        },0);
        console.log(reduced,"check21");
        // [175, 50, 25];
        const total = numbers.reduce(function(acc, curr,index) {
            console.log("check13",'Index:', index, 'Accumulator:', acc, 'Current Value:', curr);
            // sum = 0 + 175
            // sum = 175 + 50
            // sum = 225 + 25
            return acc + curr
        });
        console.log(total,"check133");

            // acc['mango'] = (acc['mango'] || 0) + 1;
            // acc['apple'] = (1 || 0) + 1;
            // acc['orange'] = (1 || 0) + 1;
            acc[curr] = (acc[curr] || 0) + 1;
            return acc;
        },{});
        console.log(fruitCount,"check14");

            // 'applebanana' + 'orange' = 'applebananaorange'
            return acc + "-" + curr;
        });
