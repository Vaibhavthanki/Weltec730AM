<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">12</p>
    <script>
        let i = 0;
        while (i < 5) {
            // console.log("Hello, World!",i);
            i++;
        }

        // sum of 1 to 10
        let sum = 0;
        let j = 1;
        while (j <= 10) {
            sum += j;
            j++;
        }
        // console.log( typeof document.getElementById("demo").innerText,'check24');
        document.getElementById("demo").innerText = sum;
        // console.log("Sum of 1 to 10 is:", sum);

        // do while loop
        let k = 1;
        do {
            console.log("Hello, World 123!", k);
            k++;
        } while (k < 1);

        // sum of 1 to 50
        let sumFromDoWhile = 0
        let l = 1;
        do {
            sumFromDoWhile += l;
            l++;
        } while (l <= 50);
        console.log("Sum of 1 to 50 is:", sumFromDoWhile,l);
    </script>
</body>
</html>
